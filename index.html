<html lang="en">
<head>

    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Take Your Quiz</h1>


    <div id="container">

        <div class="questions">
            <h2 id="question">

            </h2>
                <ol type="A">
                    <li class="option"><span id="option0"></span></li>
                    <li class="option"><span id="option1"></span></li>
                    <li class="option"><span id="option2"></span></li>
                    <li class="option"><span id="option3"></span></li>
                </ol>
             <h4 id="stat"></h4>  
        </div>
       
        <div class="buttons">

        </div>

        <div id="scoreboard">
            <h2 id="score-title">Your Score</h2>
            <button type="button" id="score-btn">Back to quiz</button>
            <button type="button" id="answer-btn">Answers</button>
        </div>

        <div id="answers"></div>
        <h2>Answers:</h2>
            <ol type="1">

            </ol>
            <button type="button" id="score-btn">Back to quiz</button>
    </div>

</html>
